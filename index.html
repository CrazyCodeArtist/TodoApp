
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>TODO</h1>

        <div id="todoForm">
          <input id="inputTodoTask" placeholder="Add a new TODO" required />
          <button id="btnAddTodo" type="button">Add Todo</button>

      
        </div>
      </header>

      <span>Count:</span>
      <span id="counter">0</span>

      <div id="todoContainer">
        <div id="toDoSubHeader">
          <h2>ID</h2>
          <h2>TODO</h2>
          <h2>ACTION</h2>
        </div>

        <div id="todoList"></div>
        <h1 id="no-todo" class="no-todo hide">No TODOs found<br>Add a todo to start!</h1>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
